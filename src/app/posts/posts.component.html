<div *ngIf="posts$|async as posts" class="container">
    <div class="row">
        <div *ngFor="let post of posts" class="col-12 col-md-6 col-lg-4 mb-4">
            <mat-card class="p-4 h-100">
                <h3>
                    {{post.title}}
                </h3>
                
                Name: {{post.body}}
                
            </mat-card>
        </div>
    </div>
</div>
